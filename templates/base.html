<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title%} ABOUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Gulati Developer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="projectsDropdown">
                <b>Projects</b>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'face_recognition' %}">Face Recognition</a></li>
                <li><a class="dropdown-item" href="{% url 'virtual_ai' %}">Virtual AI</a></li>
                <li><a class="dropdown-item" href="{% url 'resume_showcase' %}">Resume Showcase</a></li>
                <li><a class="dropdown-item" href="{% url 'stock_data' %}">Stock Data</a></li>
                <li><a class="dropdown-item" href="{% url 'youtube_instagram_scraper' %}">Web Scraper</a></li>
                <li><a class="dropdown-item" href="{% url 'disease_detection' %}">Disease Detection</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contact Us</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body%}

    <!-- Bootstrap JavaScript -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fix Dropdown Not Working After Page Change -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Bootstrap dropdown after page load
        var dropdownTriggerList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownTriggerList.map(function (dropdownToggleEl) {
          return new bootstrap.Dropdown(dropdownToggleEl)
        });
      });
    </script>
    {% endblock scripts %}
  </body>
</html>
